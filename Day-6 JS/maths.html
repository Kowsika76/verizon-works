<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
</head>
<body>
    <P>math methods</P>
    <script>
        let num=76.4;
        console.log(Math.round(num));
        //try with -(neg)
        console.log(Math.ceil(num));         //it will return the top most val i.e higher numbre ex.76.1=>77
        console.log(Math.trunc(num));     // truncate will remove the numbers after the decimal 
        console.log(Math.floor(num));      //it will return the bottom most val i.e lower numbre ex.76.8=>76
        console.log(Math.sqrt(num));
        console.log(Math.pow(num,2));
        console.log(Math.PI);
        console.log(Math.min(90,7,64,9,5));
        console.log(Math.max(78,98,3,45,90));       //maths is a method so that values will be writeen inside the paranthesis so that it can taken as a param, no [] or {} is allowed
        console.log(Math.sign(76));
        console.log(Math.sign(-76));
        console.log(Math.round(Math.random()*10));      //random between 1 to 10
        console.log(Math.round(Math.random()*20+30));    //random between 30-50(formla=>(max-min)+min)
    </script>
</body>
</html>
